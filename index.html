<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <title>Localizador de Pets</title>
</head>
<body>
    <div class="pet-info">
        <h1>Dados do Pet</h1>
        <p><strong>Nome do Pet:</strong> Sparky</p>
        <p><strong>Raça:</strong> Labrador</p>
    </div>
    
    <div class="owner-info">
        <h2>Dados do Dono</h2>
        <p><strong>Nome do Dono:</strong> João Silva</p>
        <p><strong>Contato:</strong> (11) 1234-5678</p>
        <p><strong>Endereço:</strong> Rua das Flores, 123</p>
        <!-- Div para exibir o mapa -->
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
